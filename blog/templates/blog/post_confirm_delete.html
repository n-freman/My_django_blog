{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section bg-dark text-light rounded p-3 mt-4 mb-4">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Delete Post</legend>
			<h2>Are you sure you want to delete the post "{{ object }}"</h2>
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-danger mb-4" type="submit">Yes, Delete</button>
			<a class="btn btn-outline-light mb-4" href="{% url 'post-detail' post.id %}">Cancel</a>
		</div>
	</form>
</div>
{% endblock content %}
