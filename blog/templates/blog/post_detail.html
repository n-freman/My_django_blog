{% extends "blog/base.html" %}

{% block content %}
<div class="card text-white bg-dark mb-6 shadow-lg p-10 rounded border-danger" style="max-width: 40rem; margin-top: 2rem">
	<div class="card-header">
		<img class="rounded-circle account-img me-3" style="height: 50px; width: 50px; float: left;" src="{{ object.author.profile.img.url }}">

		<h6 >{{ object.author }}</h6> 
		<small class="text-danger">{{ object.date_posted|date:"F d, Y" }}</small>
		{% if user == object.author %}
			<a class="btn btn-outline-light float-end" href="{% url "post-update" object.id %}">Edit</a>
		{% endif %}
	</div>
	<div class="card-body">
		<h5 class="card-title">{{ object.title }}</h5>
		<p class="card-text">{{ object.content }}</p>
	</div>
</div>



{% endblock content %}
