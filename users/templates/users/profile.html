{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section bg-dark rounded text-light mt-4 p-3 mb-4">
	<div class="media">
		<img class="rounded-circle account-img"  style="height: 200px; width: 200px;" src="{{ user.profile.img.url }}">
		<h2 class="account-heading">{{ user.username }}</h2>
		<p class="text-secondary">{{ user.email }}</p>
		<div class="media-body">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Profile Info</legend>
				{{ u_form|crispy }}
				{{ p_form|crispy }}

			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-light mb-4" type="submit">Update</button>
			</div>
		</form>
		
		</div>
	</div>
	<a class="btn btn-outline-light mt-3 mb-4" href="{% url "post-create" %}">New Post</a>

</div>
{% endblock content %}
